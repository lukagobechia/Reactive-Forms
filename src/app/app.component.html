<body>

  <form>
    <h1>Reactive Form</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <button type="button" id="gen">Generate Username</button>

    <div class="Gender">
      <label for="gender">Gender:</label>
      <div> <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      </div>
      <div><input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <div> <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
    </div>


    <div class="adress">
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" name="streetAddress" required>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
      </select>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="region">Region:</label>
      <input type="text" id="region" name="region" required>

      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" required>

    </div>

    <button type="submit">Submit</button>
  </form>
</body>
