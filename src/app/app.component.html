<body>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <h1>Reactive Form</h1>
    <div class="group">
      <input type="text" placeholder="First Name" formControlName="firstname" required>

      <input type="text" placeholder="Last Name" formControlName="lastname" required>
    </div>
    <input type="email" placeholder="Email" formControlName="email" required>

    <div class="group">
      <input type="text" placeholder="Usernmae" formControlName="username" required>

      <input type="date" id="dob" name="dob" formControlName="dob" required>
    </div>

    <button type="button" id="gen">Generate Username</button>

    <div class="Gender">
      <div><label for="gender">Gender</label></div>
      <div class="genInputs">
        <div>
          <input type="radio" value="male" formControlName="gender">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" value="female" formControlName="gender">
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" value="other" formControlName="gender">
          <label for="other">Other</label>
        </div>
      </div>
    </div>


    <div class="adress">
      <label for="">Addresss</label>
      <input type="text" placeholder="Street Address" formControlName="street" required>

      <div class="group">
        <select formControlName="country" required>
          <option value="georgia">Georgia</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
        </select>

        <input type="text" placeholder="City/Town" formControlName="city" required>
      </div>

      <div class="group">
        <input type="text" placeholder="region (optional)" formControlName="region" required>

        <input type="text"placeholder="Postal Code" formControlName="postal" required>
      </div>


    </div>

    <button type="submit" value="submit">Submit</button>
  </form>
</body>
